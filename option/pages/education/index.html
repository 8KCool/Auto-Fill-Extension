 <!-- start Education page -->
 <div id="education_page" class="text-center fadeIn mx-auto w-max-800">
    <h1 class="mb-6">Education Information!</h1>
    <p class="mb-3 ft-14">Submit a school addition request!</p>

    <div class="row text-left mb-6" class="education_panel">
      <div class="row w-100 col-sm-12">
        <h3>Education 1</h3>
      </div>
      <div class="row w-100 col-sm-12 mb-3">
        <h5 class="color-gray">School Name</h5>
        <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="School Name" />
      </div>
      <div class="row w-100">
        <div class="col-sm-6 mb-3">
          <h5 class="color-gray">Major</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="Major" />
        </div>
        <div class="col-sm-4 mb-3">
          <h5 class="color-gray">Degree Type</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="Degree Type" />
        </div>
        <div class="col-sm-2 mb-3">
          <h5 class="color-gray">GPA</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="GPA" />
        </div>
      </div>
      <div class="row w-100 mb-6">
        <div class="col-sm-4 mb-3">
          <h5 class="color-gray">Start Month</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="Start Month" />
        </div>
        <div class="col-sm-2 mb-3">
          <h5 class="color-gray">Start Year</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="Start Year" />
        </div>
        <div class="col-sm-4 mb-3">
          <h5 class="color-gray">End Month</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="End Month" />
        </div>
        <div class="col-sm-2 mb-3">
          <h5 class="color-gray">End Year</h5>
          <input type="text" class="form-control custom-input mt-2 edit-form" placeholder="End Year" />
        </div>
      </div>
      <div class="row w-100 col-sm-12 mb-3">
        <input type="button" class="form-control btn-success" value="Add More" />
      </div>
    </div>
  </div>
  <!-- end Education page -->
