<!-- start roles page -->
<div id="eeo_page" class="text-center fadeIn w-max-800 mx-auto">
    <h1 class="mb-6">Tell us about yourself.</h1>
    <p class="mb-3 ft-20">We don't share this data with anyone. This information is only used to autofill your job
        applications and will never hurt your chances of landing a job.</p>

    <div class="row text-center mb-3">
        <div class="col-sm-12 mx-auto ">
            <h5 class="color-gray mb-3">What is your ethnicity?</h5>
            <input id="ethnicity" class="form-control custom-input mt-2 validate-input-form" type="text" />
        </div>
    </div>
    <div class="row text-center mb-3">
        <div class="col-sm-6 mx-auto mb-3 custom-radio" id="disability_radio" data="">
            <h5 class="color-gray mb-3">Do you have a disability?
            </h5>
            <button class="btn btn-xlg btn-no mb-3 mr-2 radio-value" value="1">Yes</button>
            <button class="btn btn-xlg btn-no mb-3 radio-value" value="0">No</button>
        </div>
        <div class="col-sm-6 mx-auto mb-3 custom-radio" id="vertain_radio" data="">
            <h5 class="color-gray mb-3">Are you a veteran?</h5>
            <button class="btn btn-xlg btn-no mb-3 mr-2 radio-value" value="1">Yes</button>
            <button class="btn btn-xlg btn-no mb-3 radio-value" value="0">No</button>
        </div>
    </div>
    <div class="row text-center mb-3">
        <div class="col-sm-6  mx-auto mb-3 custom-radio" id="lgbtq_radio" data="">
            <h5 class="color-gray mb-3">Do you identify as LGBTQ+?
            </h5>
            <button class="btn btn-xlg btn-no mb-3 mr-2 radio-value" value="1">Yes</button>
            <button class="btn btn-xlg btn-no mb-3 radio-value" value="0">No</button>
        </div>
        <div class="col-sm-6  mx-auto mb-3 custom-radio" id="gender_radio" data="">
            <h5 class="color-gray mb-3">What is your gender?
            </h5>
            <button class="btn btn-xlg btn-no mb-3 mr-2 radio-value" value="Male">Male</button>
            <button class="btn btn-xlg btn-no mb-3 radio-value" value="Female">Female</button>
            <button class="btn btn-xlg btn-no mb-3 radio-value" value="Non-Binary">Non-Binary</button>
        </div>
    </div>
</div>
<!-- end roles page -->
