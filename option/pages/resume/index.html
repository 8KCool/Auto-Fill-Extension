<!-- start roles page -->
<div id="resume_page" class="text-center fadeIn w-max-800 mx-auto">
    <h2 class="mb-6">Last step, upload your resume and links.</h2>
    <p class="mb-3 ft-20">You can directly paste links - we'll autoformat them :)</p>

    <div class="row w-100 col-sm-12 text-left mb-3">
        <h5 class="color-gray mb-3">Upload your resume</h5>
        <div class="custom-file mb-3">
            <input type="file" accept=".pdf, .doc, .docx" class="custom-file-input" id="customResumeFile"
                name="filename">
            <label class="custom-file-label" id="customResumeFileLabel" for="customFile">Upload Resume <small class="text-muted"> ( PDF, DOC,
                    DOCX
                    up to 5 MB )</small></label>
        </div>
    </div>
    <div class="row w-100 col-sm-12 text-left mb-3">
        <h5 class="color-gray mb-3">Upload your cover letter</h5>
        <div class="custom-file mb-3">
            <form method="post" enctype="multipart/form-data">
                <div>
                    <input type="file" accept=".pdf, .doc, .docx" class="custom-file-input" id="customCoverLetterFile"
                        name="filename">
                    <label class="custom-file-label" id="customCoverLetterFileLabel" for="file">Upload cover letter <small class="text-muted"> (
                            PDF,
                            DOC, DOCX up to 5 MB )</small></label>
                </div>
            </form>
        </div>
    </div>
    <div class="row w-100 text-left">
        <div class="col-sm-12 mb-3">
            <h6 class="color-gray">LinkedIn URL</h6>
            <input type="text" id="linkedin_url" class="form-control custom-input mt-2 validate-input-form"
                placeholder="https://www.linkedin.com/in/" />
        </div>
    </div>
    <div class="row w-100 text-left">
        <div class="col-sm-12 mb-3">
            <h6 class="color-gray">GitHub URL</h6>
            <input type="text" id="github_url" class="form-control custom-input mt-2 validate-input-form"
                placeholder="https://github.com/" />
        </div>
    </div>
    <div class="row w-100 text-left">
        <div class="col-sm-12 mb-3">
            <h6 class="color-gray">Portfolio URL</h6>
            <input type="text" id="portfolio_url" class="form-control custom-input mt-2 validate-input-form" placeholder="https://" />
        </div>
    </div>
    <div class="row w-100 text-left">
        <div class="col-sm-12 mb-3">
            <h6 class="color-gray">Other URL</h6>
            <input type="text" id="other_url" class="form-control custom-input mt-2 validate-input-form" placeholder="https://" />
        </div>
    </div>

</div>
<!-- end roles page -->
