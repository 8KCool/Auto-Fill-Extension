<!-- start personal page -->
<div id="personal_page" class="text-center fadeIn mx-auto w-max-800">
    <h1 class="mb-6">Please your Personal Info!</h1>
    <h4 class="mb-6">Once again this data isn't share with anyone. - it is only used to autofill your job
        applications</h4>

    <div class="row text-left mb-6">
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Email</h5>
            <input type="email" id="email" class="form-control custom-input mt-2 validate-input-form" placeholder="abc@gmail.com" />
        </div>
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Country</h5>
            <div class="select-box-panel country-select select-form" data-value="">
                <div class="options-container">
                </div>

                <div class="selected">
                    Select Country
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Start Typing..." />
                </div>
            </div>
        </div>
    </div>
    <div class="row text-left mb-6">
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Address Line 1</h5>
            <input type="text" id="address_line" class="form-control custom-input mt-2 validate-input-form" placeholder="Address Line 1" />
        </div>
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">City</h5>
            <input type="text" id="city" class="form-control custom-input mt-2 validate-input-form" placeholder="City" />
        </div>
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">State</h5>
            <input type="text" id="state" class="form-control custom-input mt-2 validate-input-form" placeholder="State" />
        </div>
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Postal Code</h5>
            <input type="text" id="postal_code" class="form-control custom-input mt-2 validate-input-form" placeholder="Postal Code" />
        </div>
    </div>
    <div class="row text-left mb-6">
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Phone Number</h5>
            <input type="text" id="phone_number" class="form-control custom-input mt-2 validate-input-form" placeholder="Phone Number" />
        </div>
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Country Phone Code</h5>
            <input type="text" id="phone_code" class="form-control custom-input mt-2 validate-input-form" placeholder="+1" />
        </div>
        <div class="col-sm-6 mb-3">
            <h5 class="color-gray">Phone Extension</h5>
            <input type="text" id="phone_extension" class="form-control custom-input mt-2 validate-input-form" placeholder="Phone Extension" />
        </div>
    </div>
</div>
<!-- end personal page -->
