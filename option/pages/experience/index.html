<!-- start Experience page -->
<div id="experience_page" class="text-center fadeIn mx-auto w-max-800">
    <h1 class="">Let's talk about your work experiences.</h1>
    <p class="mb-3 ft-20">List your experience(s) here!</p>

    <div class="row text-left mb-6" class="experience_panel">

        <div class="row w-100 mb-3 col-sm-12">
            <input type="checkbox" class="w-5 mr-2" name="check-box" /> <span class="text-base font-medium text-gray-700">I'm
                looking for my first job (no prior experience)</span>
        </div>
        <div class="row w-100 col-sm-12">
            <h3>Work Experience 1</h3>
        </div>
        <div class="row w-100">
            <div class="col-sm-6 mb-3">
                <h5 class="color-gray">Company</h5>
                <input type="text" class="form-control custom-input mt-2 validate-input-form" placeholder="Company" />
            </div>
            <div class="col-sm-6 mb-3">
                <h5 class="color-gray">Location</h5>
                <input type="text" class="form-control custom-input mt-2 validate-input-form" placeholder="Location" />
            </div>
        </div>
        <div class="row w-100">
            <div class="col-sm-6 mb-3">
                <h5 class="color-gray">Position Title</h5>
                <input type="text" class="form-control custom-input mt-2 validate-input-form" placeholder="Position Title" />
            </div>
            <div class="col-sm-6 mb-3">
                <h5 class="color-gray">Experience Title</h5>
                <input type="text" class="form-control custom-input mt-2 validate-input-form" placeholder="Experience Title" />
            </div>
        </div>
        
    <div class="row w-100 mb-3">
        <div class="col-sm-4 mb-3">
          <h5 class="color-gray">Start Month</h5>
          <select class="form-control custom-select mt-2">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="col-sm-2 mb-3">
          <h5 class="color-gray">Start Year</h5>
          <select class="form-control custom-select mt-2 select-year"></select>
        </div>
        <div class="col-sm-4 mb-3">
          <h5 class="color-gray">End Month</h5>
          <select class="form-control custom-select mt-2">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="col-sm-2 mb-3">
          <h5 class="color-gray">End Year</h5>
          <select class="form-control custom-select mt-2 select-year"></select>
        </div>
      </div>
        <div class="row w-100 mb-6">
            <div class="col-sm-12 mb-3">
                <h5 class="color-gray">Description</h5>
                <input type="text" class="form-control custom-input mt-2 validate-input-form"
                    placeholder="A couple sentences about your role" />
            </div>
        </div>
        <div class="row w-100 col-sm-12 mb-3">
            <input type="button" class="form-control btn-success" value="Add More" />
        </div>
    </div>
</div>
