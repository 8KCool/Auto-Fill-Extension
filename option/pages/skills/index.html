<!-- start roles page -->
<div id="skills_page" class="text-center fadeIn w-max-800 mx-auto">
    <h2 class="mb-6">What skills do you have or enjoy working with?</h2>
    <p class="mb-3 ft-20">Click a skill twice if you'd prefer roles utilizing that skill.</p>

    <div class="row w-max-500 mx-auto mb-3 text-left">
        <div class="col-sm-12 mb-3">
            <div class="select-box-panel skills-select select-form" data-value="">
                <div class="options-container">
                </div>

                <div class="selected">
                    Search all skills
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Start Typing..." />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row w-max-500 mx-auto mb-6">
    <div class="col-sm-12 mb-3" id="skills-list">
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Adobe Illustrator" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Business Analytics" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Excel/Numbers/Sheets" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Git" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="HTML/CSS" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Java" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="MailChimp" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="MATLAB" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Operations Research" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Python" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="SEO" />
        <input type="button" class="btn btn-no rounded ft-24 mb-2 mr-2 item-original" value="Zendesk" />
    </div>
</div>
</div>
