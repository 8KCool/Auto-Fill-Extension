<!-- start roles page -->
<div id="roles_page" class="text-center fadeIn w-max-500 mx-auto">
    <h1 class="mb-6">Let's get started!</h1>
    <h3 class="mb-6">First, let's confirm your first and last name.</h3>

    <div class="row text-left">
        <div class="col-sm-6 mb-3">
            <h6 class="color-gray">First Name</h6>
            <input type="text" class="form-control custom-input mt-2 validate-input-form" id="first_name" placeholder="First Name"/>
        </div>
        <div class="col-sm-6 mb-3">
            <h6 class="color-gray">Last Name</h6>
            <input type="text" class="form-control custom-input mt-2 validate-input-form" id="last_name" placeholder="Last Name"/>
        </div>
    </div>
    <div class="row text-left mb-6">
        <div class="col-sm-6 mb-3">
            <h6 class="color-gray">Full Name</h6>
            <input type="text" class="form-control custom-input mt-2" id="full_name" placeholder="Full Name"/>
        </div>
        <div class="col-sm-6 mb-3">
            <h6 class="color-gray">Middle Name</h6>
            <input type="text" class="form-control custom-input mt-2" id="middle_name" placeholder="Middle Name"/>
        </div>
    </div>
</div>
<!-- end roles page -->
