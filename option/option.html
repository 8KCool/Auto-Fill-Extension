<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Autofill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="./option.css">
</head>

<body class="d-flex flex-column h-100 bg-737474">
  <div class="main-container">
    <div class="app-header">
      <div class="app-header-content">
        <div class="header-icon">
          <img src="../icons/128.png" class="header-icon-img" alt="">
        </div>
        <div class="app-header-title">
          <div class="title">
            AutoFill Edit Profile
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="mt-2 mb-12">
        <div class="flex justify-between mb-6 overflow-x-auto" aria-hidden="true">
          <div class="main-tab-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
              class="inline h-4 md:h-5 w-auto -mt-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path d="M17.77 3.77L16 2 6 12l10 10 1.77-1.77L9.54 12z"></path>
            </svg></div>
          <div class="main-tab-btn active">Roles</div>
          <div class="main-tab-btn">Personal</div>
          <div class="main-tab-btn">Education</div>
          <div class="main-tab-btn">Experience</div>
          <div class="main-tab-btn">Work Authorization</div>
          <div class="main-tab-btn">EEO</div>
          <div class="main-tab-btn">Skills</div>
          <div class="main-tab-btn">Resume</div>
        </div>
        <hr>
      </div>

      <div id="edit_content" class="edit-content px-20">
        <div id="Role_info">
          <h1 class="mb-12">Let's get started!</h1>
          <h3 class="mb-6">First, let's confirm your first and last name.</h3>

          <div class="row text-left mb-12">
            <div class="col-sm-6">
              <h5 class="color-gray">First Name</h5>
              <input type="text" class="form-control custom-input mt-2" />
            </div>
            <div class="col-sm-6">
              <h5 class="color-gray">Last Name</h5>
              <input type="text" class="form-control custom-input mt-2" />
            </div>
          </div>

          <div class="continue_button btn btn-info btn-lg mb-3">Save and Continue <svg stroke="currentColor" fill="currentColor"
              stroke-width="0" viewBox="0 0 16 16" class="ml-2 inline h-4 md:h-5 w-auto" height="1em" width="1em"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z">
              </path>
            </svg>
          </div>
          <div>
            <a class="color-gray pointer">SKIP THIS STEP</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.8.2.min.js"></script>
</body>
