<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
    <title>AutoFill</title>
</head>

<body>
    <div id="default_content">
        <div class="app-header">
            <div class="app-header-content">
                <div class="header-icon">
                    <img src="../icons/128.png" class="header-icon-img" alt="">
                </div>
                <div class="app-header-title">
                    <div class="title">
                        AutoFill Extension
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <p id="content_title">There is no any saving data.<br> Edit your profile in Option Page.</p>

            <div id="button_panel">
                <button value="">Edit User Profile</button>
                <button value="">AutoFill Profile</button>
            </div>
        </div>
    </div>
    <div id="loading">
        <img src="./loadingbar.gif" width="100px" />
    </div>
    <script src="./popup.js"></script>
</body>

</html>
