<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <title>AutoFill</title>
</head>

<body>
    <div id="default_content">
        <div class="app-header">
            <div class="app-header-content">
                <div class="header-icon">
                    <img src="../icons/128.png" class="header-icon-img" alt="">
                </div>
                <div class="app-header-title">
                    <div class="title">
                        AutoFill Extension
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <p id="content_title">Do you want to autofill your profile? 
                Don't forget to answer any job-specific questions!</p>

            <div id="autofill_btn" class="autofill-btn">AutoFill</div>
            <div id="option_btn" class="option-btn">Edit Profile</div>
        </div>
    </div>
    <div id="loading">
        <img src="./loadingbar.gif" width="100px" />
    </div>
    <script src="./popup.js"></script>
</body>

</html>
